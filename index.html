<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Righteous&display=swap">
    <link rel="stylesheet" href="css/app.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Matching Game</h1>
        </header>
        <section class="score-panel">
          <h3> Your Progress </h3>
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">5</span> Moves
          <div>
            <i class="fas fa-stopwatch"></i>
            <span class=timer>0</span>
            <i class="fa fa-repeat restart" onclick="startGame()"></i>
          </div>
        </section>
        <ul class="deck">
            <li class="card diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <!-- the congrats modal -->
    <div id="winPopup" class="inout">
      <div class="popup">
        <a class="exit" href=#>
        <i class="fa fa-times"></i></a>
        <h2>CONGRATULATION</h2>
        <div class="popupContent">
          <h4> You Win!! </h4>
          <p> You have finished with<span id=finalMove></span> moves.</p>
          <p> Your total time is <span id=totalTime></span> . </p>
          <p> Your Rating is <span id=starRating></span> </p>
        </div>
        <button type="button" name="button" id="play-again" onclick="playAgain()">Play Again?</button>
      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
